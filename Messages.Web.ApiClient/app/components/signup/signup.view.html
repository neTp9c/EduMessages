<form class="form-login" role="form">
    <h2 class="form-login-heading">Sign up</h2>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" class="form-control" required autofocus
               data-ng-model="registration.email">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" required
               data-ng-model="registration.password">
    </div>
    <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" name="confirmPassword" class="form-control" required
               data-ng-model="registration.confirmPassword">
    </div>
    <div class="form-group">
        <input type="submit" value="Sign up" class="btn btn-default" data-ng-click="signUp()" />
    </div>
   
    <div data-ng-hide="message == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
        {{message}}
    </div>
</form>
